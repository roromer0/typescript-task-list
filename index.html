<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <script
      src="https://kit.fontawesome.com/1594f4d372.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Task List</h1>
      <div class="alert dismissible">
        Please, insert some text.
        <i class="fa-solid fa-square-xmark"></i>
      </div>
      <form name="new-task">
        <label for="task">
          <input
            type="text"
            name="task"
            placeholder="Add a new task"
            id="task"
          />
          <div class="arrow">
            <i class="fa-solid fa-right-long fa-2x"></i>
          </div>
        </label>
      </form>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Don't forget to do this!</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
